<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Expansion of the UniverseðŸŒŒ</title>
       <style>
            body {
                background-image: url('https://cdn.mos.cms.futurecdn.net/9HXKAsNw5LtSRHFPWfeqiB.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                color: #fff;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 900px;
                margin: 40px auto;
                background: rgba(20, 20, 40, 0.85);
                padding: 40px 32px;
                border-radius: 24px;
                box-shadow: 0 0 32px #6600ffff;
            }
            h1 {
                font-size: 2.3em;
                margin-bottom: 0.5em;
                text-align: center;
                color: #6600ffff;
            }
            h2 {
                font-size: 1.5em;
                margin-bottom: 1em;
                text-align: center;
                color: #6600ffff;
            }
            .section {
                margin-bottom: 2em;
                display: flex;
                align-items: center;
                gap: 2em;
                background: rgba(255,255,255,0.05);
                border-radius: 12px;
                padding: 1.5em;
            }
            .section img {
                width: 190px;
                max-width: 190px;
                height: auto;
                border-radius: 10px;
                box-shadow: 0 0 12px #222;
                object-fit: cover;
            }
            .section-text {
                flex: 1;
            }
            .back-btn {
                display: block;
                margin: 2em auto 0 auto;
                padding: 0.8em 2em;
                font-size: 1em;
                background: #6600ffff;
                color: #222;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bold;
                transition: background 0.2s;
            }
            .back-btn:hover {
                background: #6600ffff;
            }
            p {
                margin-bottom: 1.5em;
            }
            @media (max-width: 600px) {
                .section {
                    flex-direction: column;
                    gap: 1em;
                    text-align: center;
                }
                .section img {
                    width: 100%;
                    max-width: 250px;
                }
            }
            .footer {
                text-align: left;
                font-size: 0.95em;
            }
        </style>
    </head>
