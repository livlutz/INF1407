<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de DOM</title>
    <script src="script/dom.js"></script>
</head>
<body>
    <h1>Exemplo de uso de DOM</h1>
    <h2>Com formulario</h2>

    <form>
        <table>
            <tr>
                <td>Nome:</td>
                <td> <input type="text" id="nome" /></td>
            </tr>
            <tr>
                <td>Telefone:<button type="button" id="adiciona-telefone">+</button></td>
                <td id="telefones"></td>
            </tr>
            <tr>
                <td>e-mail:<button type="button" id="adiciona-email">+</button></td>
                <td id="emails"></td>
            </tr>
        </table>
    </form>

</body>
</html>
