{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{titulo_janela}}</title>
</head>
<body>
    {% include 'contatos/links.html' %}
    <h1>{{titulo_pagina}}</h1>
    <form method="POST">
        {% csrf_token %}
        Confirma a remoção de {{ pessoa.nome }}?<br>
        <table clas = "formulario">
            {{form.as_table}}
        </table>
        <button>
            <a href="{% url 'contatos:lista-contatos' %}"
            style="text-decoration: none; color: black;">Cancela</a>
        </button>
        <input type="submit" value="Remove">
    </form>
</body>
</html>
